<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <h1>Welcome to My Page</h1>
    <p>This is a demonstration of including an HTML page within another HTML page.</p>

    <!-- JavaScript to load the navbar -->
    <script>
        // Fetch the navbar.html content and insert it into the placeholder
        fetch('../modules/navbar.html')
            .then(response => response.text())
            .then(text => document.getElementById('navbar-placeholder').innerHTML = text)
            .catch(error => console.error('Error loading the navbar:', error));
    </script>
</body>
</html>
